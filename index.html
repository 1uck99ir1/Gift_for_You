<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【給你的驚喜】重要通知</title> 
    <style>
        /* CSS for the initial serious look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            /* 允許內容居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
            /* 关键修改：取消锁定滚动 */
            overflow-x: hidden; 
            overflow-y: auto; 
            cursor: pointer; 
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 2; 
            position: relative;
        }

        /* ... (初始界面样式保持不变) ... */
        h1 { color: #c0392b; font-size: 1.5em; margin-bottom: 25px; }
        .progress-bar { background-color: #ecf0f1; border-radius: 5px; margin: 20px 0; height: 20px; overflow: hidden; }
        .progress { width: 99%; height: 100%; background-color: #2980b9; }
        .progress-text { color: #2c3e50; margin-top: 15px; font-size: 0.9em; }
        .tap-prompt { color: #2ecc71; font-weight: bold; margin-top: 30px; font-size: 1.1em; animation: pulse-text 1.5s infinite; }
        @keyframes pulse-text { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes pulse { from { background-color: #ff33ff; } to { background-color: #cc00cc; } }

        /* CSS for the "Prank" stage */
        .prank-mode {
            background-color: #ff33ff !important; 
            animation: pulse 0.5s infinite alternate; 
        }

        .prank-content {
            /* 关键修改 1：恢复为绝对定位，以便覆盖第一页 */
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            /* 关键修改 2：强制容器高度大于屏幕，使其可滚动 */
            min-height: 120vh; 
            
            background-color: #000; 
            color: white;
            flex-direction: column;
            
            /* 关键修改 3：允许内容对齐到顶部，以便按钮在底部 */
            justify-content: flex-start; 
            align-items: center;
            
            z-index: 99; 
            padding: 20px; 
            box-sizing: border-box;
            cursor: default; 
            
            /* 保持隐藏状态 */
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prank-content.active {
            visibility: visible;
            opacity: 1;
            z-index: 100; 
        }

        .prank-content h2 {
            font-size: 2.5em;
            color: #ffe53b; 
            margin-top: 50px; /* 顶部安全边距 */
            margin-bottom: 20px; 
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            text-align: center;
        }

        .prank-content img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            object-fit: contain; 
            margin-bottom: 30px;
        }
        
        .prank-content p {
             font-size: 1.2em;
             margin-top: 15px;
             color: #ccc;
             text-align: center;
        }
        
        .reset-button {
            background-color: #e74c3c; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            
            /* 关键修改 4：恢复为流式布局，并在底部添加安全边距 */
            position: relative; 
            margin-top: 40px; 
            margin-bottom: 80px; 
            
            z-index: 101; 
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="container" id="initial-screen">
        <h1>【緊急】系統效率監控報告</h1>
        
        <p>系統正在識別您的工位狀態與摸魚係數，**請勿中斷掃描**。</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="progress-text">
            掃描進度：99% (已鎖定 1 處異常行為)
        </div>
        
        <div id="scan-button" class="tap-prompt">
            點擊螢幕任意位置繼續掃描...
        </div>
    </div>

    <div class="prank-content" id="prank-screen">
        <div style="flex-grow: 1; max-height: 50px;"></div>
        
        <h2>【警告】摸魚行為已鎖定！</h2>
        
        <img id="prank-image" alt="摸魚被抓">
        
        <p>⚡️ 老闆：你最好把手機收起來，看看誰在看你？⚡️</p>
        
        <div style="height: 60vh;"></div> 
        
        <button id="reset-button" class="reset-button">解除警報並繼續摸魚</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialScreen = document.getElementById('initial-screen');
            const prankScreen = document.getElementById('prank-screen');
            const resetButton = document.getElementById('reset-button');
            const body = document.body; 
            
            // ----------------------------------------------------
            // ✅ 關鍵素材連結 
            // ----------------------------------------------------
            const MEME_GIF_URL = "https://raw.githubusercontent.com/1uck99ir1/-/62f57a57ceff828f2ff466472e25dbc7ba14defb/5.gif"; 
            // ----------------------------------------------------
            
            document.getElementById('prank-image').src = MEME_GIF_URL;

            // 1. 綁定螢幕點擊事件 (THE PRANK)
            body.addEventListener('click', handlePrank, { once: true });
            body.addEventListener('touchstart', handlePrank, { once: true });

            function handlePrank(event) {
                if (prankScreen.classList.contains('active')) {
                    return; 
                }
                event.preventDefault();

                initialScreen.style.display = 'none';
                
                body.classList.add('prank-mode');

                prankScreen.classList.add('active');
                
                // 强制滚动到顶部 (视觉上从顶部开始)
                window.scrollTo(0, 0); 
            }

            // 2. 處理重置按鈕
            if (resetButton) {
                resetButton.addEventListener('click', handleReset);
                resetButton.addEventListener('touchstart', handleReset);
            }

            function handleReset(event) {
                event.stopPropagation(); 
                event.preventDefault();
                
                body.classList.remove('prank-mode');

                // 替換為最終的友好資訊
                prankScreen.innerHTML = `
                    <h2 style="color: #2ecc71;">摸魚警報已解除！</h2>
                    <p style="font-size:1.5em; color: #fff; margin-top: 30px;">恭喜你，今日份摸魚能量已釋放！</p>
                    <p style="margin-top: 30px; color: #ccc;">（現在你可以把這個網址發給你的下一個朋友了！）</p>
                `;
                document.body.style.backgroundColor = '#2c3e50'; 
                // 恢复滚动到顶部
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
