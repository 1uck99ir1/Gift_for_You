<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【紧急】系统效率监控报告</title>
    <style>
        /* CSS for the initial serious look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
            overflow: hidden; 
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c0392b; /* Alert Red */
            font-size: 1.5em;
            margin-bottom: 25px;
        }

        .progress-bar {
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress {
            width: 99%; /* Always 99% to build tension */
            height: 100%;
            background-color: #2980b9;
        }

        .progress-text {
            color: #2c3e50;
            margin-top: 15px;
            font-size: 0.9em;
        }

        button {
            background-color: #2ecc71; /* Green CTA */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            z-index: 1001; 
        }

        button:active {
            transform: scale(0.98);
        }

        /* CSS for the "Prank" stage */
        .prank-mode {
            background-color: #ff33ff !important; /* Fluorescent Pink */
            animation: pulse 0.5s infinite alternate; /* 快速闪烁效果 */
        }

        @keyframes pulse {
            from { background-color: #ff33ff; }
            to { background-color: #cc00cc; }
        }

        .prank-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 纯黑背景突出GIF */
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px; 
            box-sizing: border-box;
        }

        .prank-content.active {
            display: flex;
        }

        .prank-content h2 {
            font-size: 2.5em;
            color: #ffe53b; /* Yellow/Gold text */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            text-align: center;
        }

        .prank-content img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            object-fit: contain; 
        }
        
        .prank-content p {
             font-size: 1.2em;
             margin-top: 15px;
             color: #ccc;
             text-align: center;
        }
        
        .reset-button {
            margin-top: 40px;
            background-color: #e74c3c; /* Red for reset */
        }
    </style>
</head>
<body>

    <div class="container" id="initial-screen">
        <h1>【紧急】系统效率监控报告</h1>
        
        <p>系统正在识别您的工位状态与摸鱼系数，**请勿中断扫描**。</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="progress-text">
            扫描进度：99% (已锁定 1 处异常行为)
        </div>

        <button id="scan-button">确认继续扫描</button>
    </div>

    <div class="prank-content" id="prank-screen">
        <h2>【警告】摸鱼行为已锁定！</h2>
        
        <img id="prank-image" alt="摸鱼被抓">
        
        <p>⚡️ 老板：你最好把手机收起来，看看谁在看你？⚡️</p>
        
        <button id="reset-button" class="reset-button">解除警报并继续摸鱼</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scan-button');
            const resetButton = document.getElementById('reset-button');
            const initialScreen = document.getElementById('initial-screen');
            const prankScreen = document.getElementById('prank-screen');
            
            // ----------------------------------------------------
            // ✅ 关键素材链接 (只保留 GIF)
            // ----------------------------------------------------
            const MEME_GIF_URL = "https://raw.githubusercontent.com/1uck99ir1/-/62f57a57ceff828f2ff466472e25dbc7ba14defb/5.gif"; 
            // ----------------------------------------------------
            
            // 设置 GIF 链接
            document.getElementById('prank-image').src = MEME_GIF_URL;

            // 1. 处理点击事件 (THE PRANK)
            if (scanButton) {
                scanButton.addEventListener('click', () => {
                    // 隐藏严肃界面
                    initialScreen.style.display = 'none';
                    
                    // 切换到闪烁背景 (视觉冲击)
                    document.body.classList.add('prank-mode');

                    // 显示恶搞内容
                    prankScreen.classList.add('active');
                });
            }

            // 2. 处理重置按钮
            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    // 移除闪烁背景
                    document.body.classList.remove('prank-mode');

                    // 替换为最终的友好信息
                    prankScreen.innerHTML = `
                        <h2 style="color: #2ecc71;">摸鱼警报已解除！</h2>
                        <p style="font-size:1.5em; color: #fff; margin-top: 30px;">恭喜你，今日份摸鱼能量已释放！</p>
                        <p style="margin-top: 30px; color: #ccc;">（现在你可以把这个网址发给你的下一个朋友了！）</p>
                    `;
                    // 设置一个最终背景色
                    document.body.style.backgroundColor = '#2c3e50'; 
                });
            }
        });
    </script>
</body>
</html>
