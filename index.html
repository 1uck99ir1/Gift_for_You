<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【给你的惊喜】重要通知</title> 
    <style>
        /* CSS for the initial serious look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
            overflow: hidden; 
            cursor: pointer; /* 提示用户可以点击 */
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 2; 
            position: relative;
        }

        h1 {
            color: #c0392b; 
            font-size: 1.5em;
            margin-bottom: 25px;
        }

        .progress-bar {
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress {
            width: 99%; 
            height: 100%;
            background-color: #2980b9;
        }

        .progress-text {
            color: #2c3e50;
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* 提示点击区域的样式 */
        .tap-prompt {
            color: #2ecc71; /* 绿色提示 */
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.1em;
            animation: pulse-text 1.5s infinite;
        }
        
        @keyframes pulse-text {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* CSS for the "Prank" stage */
        .prank-mode {
            background-color: #ff33ff !important; 
            animation: pulse 0.5s infinite alternate; 
        }

        @keyframes pulse {
            from { background-color: #ff33ff; }
            to { background-color: #cc00cc; }
        }

        .prank-content {
            /* 使用 visibility/opacity 确保不遮挡点击区域 */
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease;
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99; 
            padding: 20px; 
            box-sizing: border-box;
            cursor: default; /* 弹窗出来后恢复默认光标 */
        }

        .prank-content.active {
            visibility: visible;
            opacity: 1;
            z-index: 100; 
        }

        .prank-content h2 {
            font-size: 2.5em;
            color: #ffe53b; 
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            text-align: center;
        }

        .prank-content img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            object-fit: contain; 
        }
        
        .prank-content p {
             font-size: 1.2em;
             margin-top: 15px;
             color: #ccc;
             text-align: center;
        }
        
        .reset-button {
            background-color: #e74c3c; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 40px; 
            transition: background-color 0.3s ease, transform 0.1s ease;
            /* 关键修复：确保按钮在最上层，避免被微信中的幽灵层遮挡 */
            position: relative; 
            z-index: 101; 
        }
    </style>
</head>
<body>

    <div class="container" id="initial-screen">
        <h1>【紧急】系统效率监控报告</h1>
        
        <p>系统正在识别您的工位状态与摸鱼系数，**请勿中断扫描**。</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="progress-text">
            扫描进度：99% (已锁定 1 处异常行为)
        </div>
        
        <div id="scan-button" class="tap-prompt">
            点击屏幕任意位置继续扫描...
        </div>
    </div>

    <div class="prank-content" id="prank-screen">
        <h2>【警告】摸鱼行为已锁定！</h2>
        
        <img id="prank-image" alt="摸鱼被抓">
        
        <p>⚡️ 老板：你最好把手机收起来，看看谁在看你？⚡️</p>
        
        <button id="reset-button" class="reset-button">解除警报并继续摸鱼</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialScreen = document.getElementById('initial-screen');
            const prankScreen = document.getElementById('prank-screen');
            const resetButton = document.getElementById('reset-button');
            const body = document.body; 
            
            // ----------------------------------------------------
            // ✅ 关键素材链接 
            // ----------------------------------------------------
            const MEME_GIF_URL = "https://raw.githubusercontent.com/1uck99ir1/-/62f57a57ceff828f2ff466472e25dbc7ba14defb/5.gif"; 
            // ----------------------------------------------------
            
            document.getElementById('prank-image').src = MEME_GIF_URL;

            // 1. 绑定屏幕点击事件 (THE PRANK)
            // { once: true } 确保只触发一次
            body.addEventListener('click', handlePrank, { once: true });
            body.addEventListener('touchstart', handlePrank, { once: true });

            function handlePrank(event) {
                // 如果已经激活，则忽略点击
                if (prankScreen.classList.contains('active')) {
                    return; 
                }
                event.preventDefault();

                // 隐藏初始界面
                initialScreen.style.display = 'none';
                
                // 切换到闪烁背景 (视觉冲击)
                body.classList.add('prank-mode');

                // 显示恶搞内容
                prankScreen.classList.add('active');
            }

            // 2. 处理重置按钮
            if (resetButton) {
                resetButton.addEventListener('click', handleReset);
                resetButton.addEventListener('touchstart', handleReset);
            }

            function handleReset(event) {
                // 关键修复：阻止事件冒泡，防止被父元素拦截点击，确保按钮在微信中可点
                event.stopPropagation(); 
                event.preventDefault();
                
                // 移除闪烁背景
                body.classList.remove('prank-mode');

                // 替换为最终的友好信息
                prankScreen.innerHTML = `
                    <h2 style="color: #2ecc71;">摸鱼警报已解除！</h2>
                    <p style="font-size:1.5em; color: #fff; margin-top: 30px;">恭喜你，今日份摸鱼能量已释放！</p>
                    <p style="margin-top: 30px; color: #ccc;">（现在你可以把这个网址发给你的下一个朋友了！）</p>
                `;
                document.body.style.backgroundColor = '#2c3e50'; 
            }
        });
    </script>
</body>
</html>
