<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【給你的驚喜】重要通知</title> 
    <style>
        /* CSS for the initial serious look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s ease;
            overflow: hidden; 
            cursor: pointer; 
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 2; 
            position: relative;
        }

        h1 {
            color: #c0392b; 
            font-size: 1.5em;
            margin-bottom: 25px;
        }

        .progress-bar {
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }

        .progress {
            width: 99%; 
            height: 100%;
            background-color: #2980b9;
        }

        .progress-text {
            color: #2c3e50;
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* 提示點擊區域的樣式 */
        .tap-prompt {
            color: #2ecc71; 
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.1em;
            animation: pulse-text 1.5s infinite;
        }
        
        @keyframes pulse-text {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* CSS for the "Prank" stage */
        .prank-mode {
            background-color: #ff33ff !important; 
            animation: pulse 0.5s infinite alternate; 
        }

        @keyframes pulse {
            from { background-color: #ff33ff; }
            to { background-color: #cc00cc; }
        }

        .prank-content {
            /* 修正：使用 visibility/opacity 確保不遮擋點擊區域 */
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.3s ease;
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            color: white;
            flex-direction: column;
            /* 讓內容居中，按鈕使用絕對定位 */
            justify-content: center; 
            align-items: center;
            z-index: 99; 
            padding: 20px; 
            box-sizing: border-box;
            cursor: default; 
        }

        .prank-content.active {
            visibility: visible;
            opacity: 1;
            z-index: 100; 
        }

        .prank-content h2 {
            font-size: 2.5em;
            color: #ffe53b; 
            /* 調整間距，為固定底部的按鈕騰出空間 */
            margin-top: 0; 
            margin-bottom: 80px; 
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            text-align: center;
        }

        .prank-content img {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            object-fit: contain; 
            margin-bottom: 0; 
        }
        
        .prank-content p {
             font-size: 1.2em;
             margin-top: 15px;
             color: #ccc;
             text-align: center;
        }
        
        .reset-button {
            background-color: #e74c3c; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            
            /* 關鍵修復：使用絕對定位固定按鈕位置 */
            position: absolute; 
            bottom: 50px; /* 距離底部 50px 的安全距離 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 確保完美居中 */
            
            z-index: 101; /* 確保按鈕在最頂層 */
            
            margin: 0; 
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="container" id="initial-screen">
        <h1>【緊急】系統效率監控報告</h1>
        
        <p>系統正在識別您的工位狀態與摸魚係數，**請勿中斷掃描**。</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="progress-text">
            掃描進度：99% (已鎖定 1 處異常行為)
        </div>
        
        <div id="scan-button" class="tap-prompt">
            點擊螢幕任意位置繼續掃描...
        </div>
    </div>

    <div class="prank-content" id="prank-screen">
        <h2>【警告】摸魚行為已鎖定！</h2>
        
        <img id="prank-image" alt="摸魚被抓">
        
        <p>⚡️ 老闆：你最好把手機收起來，看看誰在看你？⚡️</p>
        
        <button id="reset-button" class="reset-button">解除警報並繼續摸魚</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialScreen = document.getElementById('initial-screen');
            const prankScreen = document.getElementById('prank-screen');
            const resetButton = document.getElementById('reset-button');
            const body = document.body; 
            
            // ----------------------------------------------------
            // ✅ 關鍵素材連結 
            // ----------------------------------------------------
            const MEME_GIF_URL = "https://raw.githubusercontent.com/1uck99ir1/-/62f57a57ceff828f2ff466472e25dbc7ba14defb/5.gif"; 
            // ----------------------------------------------------
            
            document.getElementById('prank-image').src = MEME_GIF_URL;

            // 1. 綁定螢幕點擊事件 (THE PRANK)
            body.addEventListener('click', handlePrank, { once: true });
            body.addEventListener('touchstart', handlePrank, { once: true });

            function handlePrank(event) {
                if (prankScreen.classList.contains('active')) {
                    return; 
                }
                event.preventDefault();

                initialScreen.style.display = 'none';
                
                body.classList.add('prank-mode');

                prankScreen.classList.add('active');
            }

            // 2. 處理重置按鈕
            if (resetButton) {
                resetButton.addEventListener('click', handleReset);
                resetButton.addEventListener('touchstart', handleReset);
            }

            function handleReset(event) {
                // 關鍵修復：阻止事件冒泡，確保按鈕在微信中可點
                event.stopPropagation(); 
                event.preventDefault();
                
                // 移除閃爍背景
                body.classList.remove('prank-mode');

                // 替換為最終的友好資訊
                prankScreen.innerHTML = `
                    <h2 style="color: #2ecc71;">摸魚警報已解除！</h2>
                    <p style="font-size:1.5em; color: #fff; margin-top: 30px;">恭喜你，今日份摸魚能量已釋放！</p>
                    <p style="margin-top: 30px; color: #ccc;">（現在你可以把這個網址發給你的下一個朋友了！）</p>
                `;
                document.body.style.backgroundColor = '#2c3e50'; 
            }
        });
    </script>
</body>
</html>
